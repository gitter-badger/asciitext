name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    #steps:
    #- uses: actions/checkout@v3
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Build docker images
      run: docker-compose build
    - name: Setup database
      run: docker-compose run setup
    - name: Run tests
      run: docker-compose run test
