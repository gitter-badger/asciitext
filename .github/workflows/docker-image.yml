name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    #steps:
    #
    steps:
    - uses: actions/checkout@v3
    - name: Check out code
      uses: actions/checkout@v2
    - name: Build docker images
      run: docker build -t local < Dockerfile
    - name: Run tests
      run: docker run -it -v $PWD:/srv -w/srv local make test
